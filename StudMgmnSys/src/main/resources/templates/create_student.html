<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Managment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/api/allStuds}">Student Managment System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/allStuds}">Main Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/students/new}">Add New Student</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-Lg6 col-md-6 col-sm6 container justify-content-center card">
                <h1 class="text-center">Create new student</h1>
                <div class="card-body">
                    <form th:action="@{/api/students}" th:object="${student}" method="POST">
                        <div class ="form-group">
                            <label>First Name</label>
                            <input
                                    type="text"
                                    name="firstName"
                                    th:field = "*{firstName}"
                                    class="form-control"
                                    placeholder="First Name"
                                    required
                            >

                            <label>Last Name</label>
                            <input
                                    type="text"
                                    name="lastName"
                                    th:field = "*{lastName}"
                                    class="form-control"
                                    placeholder="Last Name"
                                    required
                            >
                            <label>Email</label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field = "*{email}"
                                    class="form-control"
                                    placeholder="Email"
                                    required
                            >
                        </div>
                        <div class="footer-body">
                            <button type="submit" class ="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
